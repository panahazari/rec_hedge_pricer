
data_format: "per_asset_csv"

# Accept files in either data/ or data/raw/ (loader resolves both)
assets:
  - name: "Wind_A"
    market: "ERCOT"
    historical_csv: "data/hist_wind1_ercot.csv"
    forwards_csv:   "data/forward_wind1_ercot.csv"
  - name: "Wind_B"
    market: "MISO"
    historical_csv: "data/hist_wind2_miso.csv"
    forwards_csv:   "data/forward_wind2_miso.csv"
  - name: "Solar_C"
    market: "CAISO"
    historical_csv: "data/hist_solar_caiso.csv"
    forwards_csv:   "data/forward_solar_caiso.csv"

rename_map:
  date: "Date"
  he: "HE"
  peak_flag: "P/OP"
  asset: "Asset"
  market: "Market"
  gen_mwh: "Gen"
  rt_node: "RT Busbar"
  rt_hub: "RT Hub"
  da_node: "DA Busbar"
  da_hub: "DA Hub"

forwards_cols:
  month: "Month"
  market: "Market"
  peak: "Peak"
  offpeak: "Off Peak"

start_year: 2026
end_year: 2030

p_level: 0.75
negative_price_rule: "include"
n_scenarios: 2000
random_seed: 42
